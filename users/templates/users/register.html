{% extends 'users/base.html' %}

{% block content %}
<div class="row">
<form method="post" action="{% url 'users:register' %}" class="col s12">
    {% csrf_token %}
     {{ form.as_p }}
    <button name="submit" class="register-btn">REGISTER</button>
    <input type="hidden" name="next" value="{% url 'notebooks:topics' %}" />
 </form>
 <div class="page-link2">
     Don't have an account?
     <a href="{% url 'users:login' %}">
         <b> Login</b>
     </a>.
</div>

{% endblock content %}
